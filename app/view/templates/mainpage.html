<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Main Page - ClarityWave</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        /* background: linear-gradient(to bottom right, #f0f5f1, #e2eee2); */
        color: #333;
        padding-top: 2rem;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-image: url('/static/images/historybackground.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    h1 {
        color: #3C552D;
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        margin-top: 1rem;
    }

    .main-content {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 3rem;
        justify-items: center;
        align-items: start;
        overflow: visible; 
    }

    .card {
    width: 300px;
    height: 180px;
    background-size: cover;
    background-position: center;
    border-radius: 16px;
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 1rem;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.5s ease-in-out;
    opacity: 0;
    animation: slideUp 0.6s ease forwards;
    z-index: 1;
}

.card:hover {
    transform: scale(1.35); /* Increased from 1.2 to 1.35 */
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35); /* More prominent shadow */
    z-index: 3; /* Higher to make sure it overlays surrounding elements */
}



    .card:nth-child(1) { animation-delay: 0.1s; background-image: url('/static/images/places.png'); }
    .card:nth-child(2) { animation-delay: 0.2s; background-image: url('/static/images/podcasts.png'); }
    .card:nth-child(3) { animation-delay: 0.3s; background-image: url('/static/images/hotlines.png'); }
    .card:nth-child(4) { animation-delay: 0.4s; background-image: url('/static/images/journal.png'); }
    .card:nth-child(5) { animation-delay: 0.5s; background-image: url('/static/images/events.png'); }
    .card:nth-child(6) { animation-delay: 0.6s; background-image: url('/static/images/history.png'); }



    .card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        border-radius: 16px;
    }

    .card span {
        position: relative;
        z-index: 3;
        font-size: 1.2rem;
    }

    @keyframes slideUp {
        0% {
            transform: translateY(30px);
            opacity: 0;
        }
        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    footer {
        margin-top: auto;
    }

    @media (max-width: 1000px) {
        .main-content {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 600px) {
        .main-content {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>

{% include 'header.html' %}

<h1>Welcome to ClarityWave</h1>

<div class="main-content">
    <div class="card" onclick="window.location.href='/events'">
        <span>Places to visit</span>
    </div>
    <div class="card" onclick="window.location.href='/podcasts'">
        <span>Podcasts</span>
    </div>
    <div class="card" onclick="window.location.href='/hotlines'">
        <span>Hotlines</span>
    </div>
    <div class="card" onclick="window.location.href='{{ url_for('main.journal_entries') }}'">
        <span>Journal</span>
    </div>
    <div class="card" onclick="window.location.href='/events/list'">
        <span>Events</span>
    </div>
    <div class="card" onclick="window.location.href='{{ url_for('main.history') }}'">
        <span>My History</span>
    </div>
</div>

{% include 'footer.html' %}

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
