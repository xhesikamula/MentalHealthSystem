<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClarityWave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
    .login-image {
        width: 400px;  
        height: auto; 
        max-width: 100%; 
        margin-top: 90px;
    }
    </style>
    <script
  src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
  type="module"
></script>
</head>
<body>
    {% include 'header.html' %}

    <section class="login-section">
        <dotlottie-player
  src="https://lottie.host/509d0e5a-b23e-45b5-9ad4-45fb7fdbc5e6/vX1R9qjxQE.lottie"
  background="transparent"
  speed="1"
  style="width: 600px; height: 600px; margin-top: 100px;"
  loop
  autoplay
></dotlottie-player>
        
        <div class="login-container">
            <h2>Log In to Unlock Calm and Clarity!</h2>
            <form method="POST" action="{{ url_for('main.login') }}">
                {{ form.hidden_tag() }}  <!-- CSRF token -->
                
                <label for="email">Email:</label>
                {{ form.email(class="form-control", id="email") }}
                
                <label for="password">Password:</label>
                {{ form.password(class="form-control", id="password") }}
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <p>Don't have an account? <a href="{{ url_for('main.signup') }}">Sign Up</a></p>
        </div>
    </section>
    
    {% include 'footer.html' %}
</body>
</html>
