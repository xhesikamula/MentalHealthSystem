<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarityWave</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hero-content {
            max-width: 800px;
            z-index: 2;
            animation: fadeInUp 1.2s ease-out;
        }
        
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
            color: var(--light);
            text-shadow: 0 2px 10px rgba(11, 16, 7, 0.7);
            letter-spacing: 0.5px;
        }
        
        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: rgba(224, 226, 223, 0.85);
        }
        
        .cta-button {
            display: inline-block;
            background-color: var(--accent);
            color: var(--primary-darker);
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            box-shadow: 0 4px 25px rgba(0,0,0,0.35);
            border: 2px solid var(--accent-dark);
            letter-spacing: 0.8px;
            text-transform: uppercase;
            font-size: 0.95rem;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.45);
            background-color: var(--accent-dark);
            color: var(--light);
            letter-spacing: 1px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero {
                background-position: 65% center;
            }
            .hero h1 {
                font-size: 2.7rem;
            }
            .hero p {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.2rem;
                line-height: 1.3;
            }
            .cta-button {
                padding: 14px 28px;
            }
            .hero {
                box-shadow: inset 0 0 100px var(--primary-shadow);
            }
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Your Mental Health Matters</h1>
            <p>We are here to support you in every step of your journey. Let's break the stigma and talk openly about mental health.</p>
            <a href="{{ url_for('main.login') }}" class="cta-button">Take the First Step</a>
        </div>
    </section>

    {% include 'footer.html' %}

</body>
</html>
