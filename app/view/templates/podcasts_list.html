<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Podcasts</title>
    <style>
    body {
        font-family: 'Quicksand', sans-serif;
        background-color: #3C552D;
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-image: url('/static/images/journalbackground.png');
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        margin-bottom: 60px;
        flex: 1;
    }

    h1 {
        font-size: 2.8rem;
        color: #3C552D;
        text-align: center;
        margin: 100px 0 40px 0;
        font-weight: bold;
        text-shadow: 1px 1px 2px #ffffff;
    }

    .podcast-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
    }

    .podcast-card {
        background: linear-gradient(135deg, #f7fdfc, #dff6e9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
    }

    .podcast-card::before {
        content: '';
        position: absolute;
        top: -40%;
        left: -40%;
        width: 180%;
        height: 180%;
        background: radial-gradient(circle, rgba(60, 85, 45, 0.05), transparent 70%);
        z-index: 0;
    }

    .podcast-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .podcast-card h2 {
        font-size: 1.4rem;
        color: #2e2e2e;
        font-weight: bold;
        z-index: 1;
        position: relative;
    }

    .podcast-card p {
        font-size: 1rem;
        color: #4f4f4f;
        margin-top: 10px;
        margin-bottom: 15px;
        z-index: 1;
        position: relative;
    }

    .podcast-card a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3C552D;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        z-index: 1;
        position: relative;
        transition: all 0.3s ease;
    }

    .podcast-card a:hover {
        background-color: #2e4024;
        transform: scale(1.05);
    }

    .no-podcasts {
        text-align: center;
        font-size: 1.2rem;
        color: #888;
        margin-top: 50px;
    }

    footer {
        background-color: #3C552D;
        color: white;
        padding: 20px;
        text-align: center;
        width: 100%;
    }

    @media screen and (max-width: 768px) {
        .podcast-list {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media screen and (max-width: 480px) {
        .podcast-list {
            grid-template-columns: 1fr;
        }

        h1 {
            font-size: 2rem;
        }
    }
</style>

</head>
<body style="background-image: url('/static/images/journalbackground.png');">

    {% include 'header.html' %}

    <div class="container">
        <h1 class="mb-4 text-primary" style="color: #333;">Mental Health Podcasts ðŸŽ§</h1>

        {% if podcasts %}
            <div class="podcast-list">
                {% for podcast in podcasts %}
                    <div class="podcast-card">
                        <h2>{{ podcast.title }}</h2>
                        <p><strong>Description:</strong> {{ podcast.description }}</p>
                        <a href="{{ podcast.link }}" target="_blank" class="btn-listen">Listen Now</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-podcasts">No podcasts available at the moment. Check back later!</p>
        {% endif %}
    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
