<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcasts</title>
    <style>
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #3C552D; /* Matching the green color */
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensures the body takes the full viewport height */
            display: flex;
            flex-direction: column; /* Allows footer to stay at the bottom */
        }

        /* Container Styling */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex: 1; /* Allows the container to expand and take available space */
            margin-bottom: 60px; /* Adds space below content for footer */
        }

        /* Heading Styling */
        h1 {
            font-size: 2.8rem;
            color: #333;
            text-align: center;
            margin: 100px 0 20px 0;
            font-weight: bold;
        }

        /* Podcast List Styling */
        .podcast-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* Individual Podcast Card */
        .podcast-card {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .podcast-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .podcast-card h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .podcast-card p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .podcast-card a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2f4f4f;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .podcast-card a:hover {
            background-color: #1e3c3c;
            transform: scale(1.1);
        }

        /* "No Podcasts" Message */
        .no-podcasts {
            text-align: center;
            font-size: 1.2rem;
            color: #888;
            margin-top: 50px;
        }
        

        /* Footer Styling */
        footer {
            background-color: #3C552D; /* Green background to match */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: 20px;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            .podcast-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .podcast-list {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body style="background-image: url('/static/images/journalbackground.png');">

    {% include 'header.html' %}

    <div class="container">
        <h1 class="mb-4 text-primary" style="color: #333;">Mental Health Podcasts ðŸŽ§</h1>

        {% if podcasts %}
            <div class="podcast-list">
                {% for podcast in podcasts %}
                    <div class="podcast-card">
                        <h2>{{ podcast.title }}</h2>
                        <p><strong>Description:</strong> {{ podcast.description }}</p>
                        <a href="{{ podcast.link }}" target="_blank" class="btn-listen">Listen Now</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="no-podcasts">No podcasts available at the moment. Check back later!</p>
        {% endif %}
    </div>

    <footer>
        {% include 'footer.html' %}
    </footer>

</body>
</html>
