<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add {{ resource_type.capitalize() }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Quicksand', sans-serif;
            background-color: #f9fbfd;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 100px 0 20px 0;
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: olive;
            outline: none;
        }

        button {
            display: block;
            width: fit-content;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #3c552d;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(100, 50, 4);
        }

        footer {
            background-color: olive;
            color: white;
            text-align: center;
            padding: 20px 0;
            flex-shrink: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    {% include 'header.html' %}

    <main>
        {% block content %}
        <h1>Add {{ resource_type.capitalize() }}</h1>

        <form method="POST">
            {{ form.hidden_tag() }}
            <div>
                <label for="title">Title</label>
                {{ form.title() }}
            </div>

            <div>
                <label for="description">Description</label>
                {{ form.description() }}
            </div>

            <div>
                <label for="link">Link</label>
                {{ form.link() }}
            </div>

            <button type="submit">Add {{ resource_type.capitalize() }}</button>
        </form>
        {% endblock %}
    </main>

    {% include 'footer.html' %}

</body>
</html>
