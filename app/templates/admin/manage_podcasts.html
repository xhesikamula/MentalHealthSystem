<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Podcasts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    {% include 'header.html' %}

    <h1>Manage Podcasts</h1>
    <a href="{{ url_for('admin.add_resource', resource_type='podcast') }}">Add New Podcast</a>

    <h2>All Podcasts</h2>
    <ul>
        {% for podcast in podcasts %}
            <li>
                <strong>{{ podcast.title }}</strong><br>
                {{ podcast.description }}<br>
                <a href="{{ podcast.link }}" target="_blank">Listen</a><br>
                <form method="POST" action="{{ url_for('admin.delete_podcast', event_id=podcast.event_id) }}" style="display:inline;">
                   
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this podcast?')">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No podcasts found.</li>
        {% endfor %}
    </ul>

    {% include 'footer.html' %}

</body>
</html>
